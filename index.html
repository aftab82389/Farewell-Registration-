<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="top">
      <marquee behavior="scroll" direction="left"scrollamount="15">
        <p>VINDYAVASINI MAHAVIDYALAYA MIRZAPUR, Farewell Registration for B.Sc. (2025)</p>
      </marquee>
    </div>
    <div class="header">Registration</div>
    <div class="form">
      <label for="name">Name</label>
      <input type="text" name="name" id="name">
      <label for="semester">Semester</label>
      <select name="semester" id="semester">
        <option value="None">--Select--</option>
        <option value="2nd Semester">2<sup>nd</sup> Semester</option>
        <option value="4th Semester">4<sup>th</sup> Semester</option>
        <option value="6th Semester">6<sup>th</sup> Semester</option>
      </select>
      <label for="phone">Phone</label>
      <input type="number" name="phone" id="phone" maxlength="10">
      <label for="category">Performance Category</label>
      <select name="category" id="category">
        <option value="None">--Select--</option>
        <option value="Dance">Dance</option>
        <option value="Song">Song</option>
        <option value="Skits">Skits</option>
        <option value="Music">Music</option>
        <option value="Poetry">Poetry</option>
        <option value="Comedy stand up">Comedy stand up</option>
        <option value="Others">Others</option>
      </select>
      <center><button type="submit" id="btn">Register</button></center>
    </div>
  </div>
  <script src="main.js" type="module"></script>
</body>

          </html>
